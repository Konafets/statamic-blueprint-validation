sections:
  main:
    display: Main
    fields:
      -
        handle: array_keyed_object
        field:
          type: array
          display: Foo
          mode: keyed
          icon: array
          keys:
            street: Street
            city: City
            country: Country
      -
        handle: array_keyed_numbered_object
        field:
          type: array
          mode: keyed
          value_header: "Custom header for value column"
          key_header: "Custom header for key column"
          keys:
            - street
            - city
            - country
      -
        handle: array_dynamic
        field:
          type: array
          mode: dynamic
          value_header: Type of Bacon
          key_header: Why is it awesome?
      -
        handle: assets
        field:
          type: assets
      -
        handle: bard
        field:
          type: bard
          icon: Foo
      -
        handle: button_group
        field:
          type: button_group
      -
        handle: checkboxes
        field:
          type: checkboxes
      -
        handle: code
        field:
          type: code
      -
        handle: color
        field:
          type: color
      -
        handle: date
        field:
          type: date
          display: Date
          mode: single
          earliest_date: '1900-01-01T00:00:00.000Z'
          columns: 1
          inline: false
          rows: 1
          format: 'Y-m-d'
      -
        handle: hidden
        field:
          type: hidden
      -
        handle: integer
        field:
          type: integer
      -
        handle: list
        field:
          type: list
      -
        handle: markdown
        field:
          type: markdown
      -
        handle: radio
        field:
          type: radio
      -
        handle: range
        field:
          type: range
      -
        handle: replicator
        field:
          type: replicator
      -
        handle: revealed
        field:
          type: text
          display: 'I am revealed!'
          if:
            behold: 'equals true'
      -
        handle: behold
        field:
          type: revealer
      -
        handle: section
        field:
          type: section
      -
        handle: select
        field:
          type: select
          placeholder: "Foo"
          options:
            face: "So's your face."
            know: "I know you are, but what am I?"
            hand: "Talk to the hand."
            beeswax: "Mind your own beeswax."
          clearable: false
          default: "1"
          multiple: false
          searchable: true
          taggable: false
          cast_booleans: true
          push_tags: false
      -
        handle: sites
        field:
          type: sites
          max_items: 1
          mode: typeahead
      -
        handle: slug
        field:
          type: slug
          generate: true
      -
        handle: structures
        field:
          type: structures
          max_items: 10
          mode: default
      -
        handle: table
        field:
          type: table
      -
        handle: taggable
        field:
          type: taggable
          placeholder: Platzhalter
      -
        handle: taxonomies
        field:
          type: taxonomies
          max_items: 10
          mode: typeahead
      -
        handle: template
        field:
          type: template
          hide_partials: true
      -
        handle: taxonomy_terms
        field:
          type: terms
          max_items: 7
          mode: select
          create: false
          taxonomies:
            - categories
      -
        handle: text
        field:
          type: text
          placeholder: 'Platzhalter'
          input_type: text
          character_limit: 10
          antlers: false
          default: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. At in tellus integer feugiat scelerisque. Cras fermentum odio eu feugiat pretium nibh ipsum consequat. In nibh mauris cursus mattis. Elit at imperdiet dui accumsan sit amet nulla facilisi. Vel orci porta non pulvinar neque laoreet suspendisse. Aliquam ut porttitor leo a diam sollicitudin. Tincidunt tortor aliquam nulla facilisi. Mauris augue neque gravida in fermentum et. Velit egestas dui id ornare arcu.'
          append: Append
          prepend: Prepend
      -
        handle: textarea
        field:
          type: textarea
          placeholder: Platzhalter
          character_limit: '10'
          antlers: true
          default: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. At in tellus integer feugiat scelerisque. Cras fermentum odio eu feugiat pretium nibh ipsum consequat. In nibh mauris cursus mattis. Elit at imperdiet dui accumsan sit amet nulla facilisi. Vel orci porta non pulvinar neque laoreet suspendisse. Aliquam ut porttitor leo a diam sollicitudin. Tincidunt tortor aliquam nulla facilisi. Mauris augue neque gravida in fermentum et. Velit egestas dui id ornare arcu.'
      -
        handle: time
        field:
          type: time
          default: '12:00'
      -
        handle: toggle
        field:
          type: toggle
          default: false
      -
        handle: user_group
        field:
          type: user_groups
          mode: typeahead
          max_items:
      -
        handle: user_roles
        field:
          type: user_roles
          mode: typeahead
          max_items:
      -
        handle: users
        field:
          type: users
          mode: typeahead
          max_items:
          default: current
      -
        handle: video
        field:
          type: video
          placeholder: "A placeholder"
          default: "https://www.youtube.com/watch?v=s9F5fhJQo34"
      -
        handle: yaml
        field:
          type: yaml
          default: '42'
